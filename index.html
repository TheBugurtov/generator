        let usedTexts = [];

        function getRandomText() {
            if (usedTexts.length === texts.length) {
                usedTexts = []; // Сброс, если все тексты использованы
            }
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * texts.length);
            } while (usedTexts.includes(randomIndex));
            
            usedTexts.push(randomIndex);
            document.getElementById("textField").innerText = texts[randomIndex];
        }

            const text = document.getElementById("textField").innerText;
            navigator.clipboard.writeText(text);
        }
